<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayJS Display</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
      <!-- Link the DayJS library -->
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
        <header>
        <h1>Wecome to the application</h1>
        <p> Click the buttons below to submit your project form</p>
        <time class="todaytime" id="todaytime"> </time>
        </header>

        <section>
        <form>
            Project Name: <input type="text" id="name">
             </form>
        <form> 
            Project Type: <input type="text" id="type">
             </form>
        <form> 
            Due Date: <input type="text" id="duedate">
            </form>
        </section>

        <section id="mytable"> </section>
    </main>
    <script src="./assets/style.css"></script>
  </body>
</html>
